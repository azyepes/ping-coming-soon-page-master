<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">
    <p class="title">We are launching <span>soon!</span></p>
    <p class="info">Subscribe and get notified</p>
    <div class="form-box">
      <label class="label" for="email">
        <input class="input" type="email" name="email" id="email" placeholder="Your email address...">
        <span class="message inactive" id="message"></span>
      </label>
      <button class="button" id="button">Notify Me</button>
    </div>
    <img class="dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">
  </main>
  <footer>
    <div class="social-media">
      <div><i class="fa-brands fa-facebook-f"></i></div>
      <div><i class="fa-brands fa-twitter"></i></div>
      <div><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="copyright"><i class="fa-regular fa-copyright"></i>Copyright Ping. All rights reserved.</p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/luisypsfdez/" target="_blank">Luis Yps Fdez</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/749147ef9c.js" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
